<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REVEAL.AI</title>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Outfit', sans-serif;
      background: #1E073C;
      color: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
    }

    .container {
      width: 100%;
      max-width: 900px;
      padding: 10px;
      margin: 0 auto;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 12px;
    }

    .logo {
      max-width: 800px;
      height: 400px;
    }

    .section-title {
      text-align: center;
      font-size: 28px;
      margin-bottom: 16px;
    }

    .analysis-layout {
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }

    .left-panel {
      flex: 1.1;
    }

    .right-panel {
      flex: 0.9;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .upload-zone {
      border: 3px dashed #3282b8;
      border-radius: 20px;
      padding: 60px 40px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      background: #16213e;
      position: relative;
    }

    .upload-zone.drag {
      transform: scale(1.02);
    }

    .upload-zone:hover {
      transform: translateY(-3px);
    }

    button {
      width: 100%;
      margin-top: 24px;
      padding: 18px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      background: #0f4c75;
      color: white;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .video-preview {
      position: relative;
      display: none;
      width: 100%;
    }

    .video-preview video {
      width: 100%;
      border-radius: 20px;
      background: black;
      display: block;
    }

    .video-close-btn {
      position: absolute;
      top: -12px;
      right: 6px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 18px;
      cursor: pointer;
      z-index: 1000;
      transition: 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-close-btn:hover {
      background: #ef4444;
      transform: scale(1.1);
    }

    .progress {
      margin-top: 24px;
      display: none;
    }

    .progress.active {
      display: block;
    }

    .bar {
      height: 8px;
      background: #0f4c75;
      width: 0%;
      border-radius: 999px;
      transition: width 0.3s;
    }

    .results-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .results {
      margin: 40px auto 0 auto;
      padding: 32px;
      border-radius: 20px;
      text-align: center;
      display: none;
      max-width: 600px;
    }

    .results.active {
      display: block;
    }

    .results h2 {
      margin-bottom: 12px;
    }

    .results h3 {
      margin-top: 20px;
      margin-bottom: 8px;
    }

    .results p {
      margin: 6px 0;
    }

    .results hr {
      margin: 16px 0;
    }

    .ai {
      border: 2px solid #ef4444;
      color: #ef4444;
    }

    .real {
      border: 2px solid #10b981;
      color: #10b981;
    }

    @media (max-width: 900px) {
      .analysis-layout {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="logo-container">
      <img src="Reveal.AI text.png" alt="REVEAL.AI Logo" class="logo">
    </div>

    <h2 class="section-title">Analyse your video</h2>

    <div class="analysis-layout">

      <!-- VIDEO PANEL -->
      <div class="right-panel">
        <div id="videoPreview" class="video-preview">
          <button class="video-close-btn" onclick="resetVideo()">✖</button>
          <video id="videoPlayer" controls playsinline></video>
        </div>
      </div>

      <!-- CONTROL PANEL -->
      <div class="left-panel">
        <div id="videoUploadZone" class="upload-zone">
          <span id="uploadText"><strong>Drop your video here</strong></span>
          <input type="file" id="videoInput" accept="video/*" hidden>
        </div>

        <button id="videoAnalyzeBtn" disabled onclick="analyzeVideo()">
          Reveal Video
        </button>

        <div id="videoProgress" class="progress">
          <p>Analyzing video…</p>
          <div style="background:#111827;border-radius:999px;">
            <div id="videoProgressBar" class="bar"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- RESULTS (CENTERED) -->
    <div class="results-wrapper">
      <div id="videoResults" class="results"></div>
    </div>

  </div>

  <script>
    const videoUploadZone = document.getElementById("videoUploadZone");
    const videoAnalyzeBtn = document.getElementById("videoAnalyzeBtn");
    const videoInput = document.getElementById("videoInput");
    const videoPlayer = document.getElementById("videoPlayer");
    const videoPreview = document.getElementById("videoPreview");

    let videoFile = null;

    videoUploadZone.onclick = () => videoInput.click();

    videoUploadZone.addEventListener("dragover", e => {
      e.preventDefault();
      videoUploadZone.classList.add("drag");
    });

    videoUploadZone.addEventListener("dragleave", () => {
      videoUploadZone.classList.remove("drag");
    });

    videoUploadZone.addEventListener("drop", e => {
      e.preventDefault();
      videoUploadZone.classList.remove("drag");
      if (e.dataTransfer.files.length) {
        handleVideo(e.dataTransfer.files[0]);
      }
    });

    videoInput.addEventListener("change", e => {
      if (e.target.files.length) {
        handleVideo(e.target.files[0]);
      }
    });

    function handleVideo(file) {
      if (!file.type.startsWith("video/")) {
        alert("Invalid video file");
        return;
      }

      videoFile = file;
      videoAnalyzeBtn.disabled = false;
      document.getElementById("uploadText").innerText = file.name;

      const videoURL = URL.createObjectURL(file);
      videoPlayer.src = videoURL;
      videoPreview.style.display = "block";
      videoPlayer.load();
      videoPlayer.play();
    }

    function resetVideo() {
      videoFile = null;
      videoInput.value = "";
      document.getElementById("videoResults").classList.remove("active");
      document.getElementById("videoProgress").classList.remove("active");
      document.getElementById("uploadText").innerHTML = "<strong>Drop your video here</strong>";
      videoPlayer.pause();
      videoPlayer.src = "";
      videoPreview.style.display = "none";
      videoAnalyzeBtn.disabled = true;
    }

    async function analyzeVideo() {
      videoAnalyzeBtn.disabled = true;
      document.getElementById("videoProgress").classList.add("active");
      document.getElementById("videoResults").classList.remove("active");

      const bar = document.getElementById("videoProgressBar");
      bar.style.width = "30%";

      const formData = new FormData();
      formData.append("file", videoFile);

      try {
        const res = await fetch("http://127.0.0.1:8000/predict", {
          method: "POST",
          body: formData
        });

        bar.style.width = "80%";
        const data = await res.json();
        bar.style.width = "100%";
        showResult(data);
      } catch {
        alert("Backend not reachable");
      }

      document.getElementById("videoProgress").classList.remove("active");
      videoAnalyzeBtn.disabled = false;
    }

    function showResult(data) {
      const resultDiv = document.getElementById("videoResults");

      const audioAI = (data.audio_model.ai_probability * 100).toFixed(2);
      const audioReal = (data.audio_model.real_probability * 100).toFixed(2);
      const videoAI = (data.video_model.ai_probability * 100).toFixed(2);
      const videoReal = (data.video_model.real_probability * 100).toFixed(2);
      const finalAI = (data.final_ai_probability * 100).toFixed(2);
      const finalReal = (data.final_real_probability * 100).toFixed(2);

      const isAI = data.prediction.includes("AI");

      resultDiv.className = `results active ${isAI ? "ai" : "real"}`;
      resultDiv.innerHTML = `
        <h2>Final Result: ${data.prediction}</h2>
        <p><strong>Overall Confidence:</strong> ${data.confidence}%</p>
        <hr>
        <h3>Audio Model</h3>
        <p>AI: ${audioAI}%</p>
        <p>Real: ${audioReal}%</p>
        <hr>
        <h3>Video Model</h3>
        <p>AI: ${videoAI}%</p>
        <p>Real: ${videoReal}%</p>
        <hr>
        <h3>Final Fusion</h3>
        <p>AI: ${finalAI}%</p>
        <p>Real: ${finalReal}%</p>
      `;
    }
  </script>
</body>
</html>
