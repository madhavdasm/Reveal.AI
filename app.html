<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REVEAL.AI</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      font-family: 'Outfit', sans-serif;
      background: #1E073C;
      color: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 900px;
      padding: 10px;
    }

    /* LOGO */
    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 12px;
    }

    .logo {
      max-width: 800px;
      height: 400px;
    }

    .subtitle {
      text-align: center;
      opacity: 0.8;
      margin-bottom: 48px;
      font-size: 30px;
    }
    
    .close-btn {
      background: none;
      border: none;
      color: #eaeaea;
      font-size: 28px;
      font-weight: 600;
      cursor: pointer;
      padding: 4px 10px;
      line-height: 1;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .close-btn:hover {
      transform: scale(1.2);
      opacity: 0.8;
    }

    .close-btn:focus {
      outline: none;
    }

    .section-title {
      text-align: center;
      font-size: 28px;
      margin-bottom: 16px;
    }

    /* UPLOAD */
    .upload-zone {
      border: 3px dashed #3282b8;
      border-radius: 20px;
      padding: 60px 40px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      background: #16213e;
    }

    .upload-zone.drag { transform: scale(1.02); }
    .upload-zone:hover { transform: translateY(-3px); }

    .file-info {
      margin-top: 20px;
      padding: 20px;
      background: #16213e;
      border-radius: 16px;
      display: none;
      justify-content: space-between;
      align-items: center;
    }

    .file-info.active { display: flex; }

    button {
      width: 100%;
      margin-top: 24px;
      padding: 18px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      background: #0f4c75;
      color: white;
    }

    .analysis-layout {
  display: flex;
  gap: 40px;
  align-items: flex-start;
}

/* LEFT PANEL */
.left-panel {
  flex: 1.1;
}

.upload-zone {
  position: relative;
}

#removeVideoBtn {
  position: absolute;
  top: 14px;
  right: 18px;
}


.video-preview {
  display: none;
}

.video-preview video {
  width: 100%;
  border-radius: 20px;
  background: black;
}

/* RIGHT PANEL */
.right-panel {
  flex: 0.9;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

/* MOBILE RESPONSIVE */
@media (max-width: 900px) {
  .analysis-layout {
    flex-direction: column;
  }
}


    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* PROGRESS */
    .progress {
      margin-top: 24px;
      display: none;
    }

    
    .progress.active { display: block; }

    .bar {
      height: 8px;
      background: #0f4c75;
      width: 0%;
      border-radius: 999px;
      transition: width 0.3s;
    }

    /* RESULTS */
    .results {
      margin-top: 32px;
      padding: 32px;
      border-radius: 20px;
      text-align: center;
      display: none;
    }

    .results.active { 
      display: block; 
    }

    .ai {
      border: 2px solid #ef4444;
      color: #ef4444;
    }

    .real {
      border: 2px solid #10b981;
      color: #10b981;
    }
  </style>
</head>

<body>
<div class="container">

  <!-- LOGO -->
  <div class="logo-container">
    <img src="Reveal.AI text.png" alt="REVEAL.AI Logo" class="logo">
  </div>

  <!-- VIDEO SECTION -->
  <h2 class="section-title">Analyse your video</h2>

  <div class="analysis-layout">

  <!-- LEFT: VIDEO PREVIEW -->
  <div class="right-panel">
    <div id="videoPreview" class="video-preview">
      <video id="videoPlayer" controls playsinline></video>
    </div>

    <!-- ACTION BUTTONS (OUTSIDE THE BOX) -->
    <div class="action-buttons">
      <button id="cancelVideoBtn" onclick="resetVideo()" disabled>
        Cancel Video
      </button>
    </div>
  </div>

  <!-- RIGHT: CONTROLS -->
  <div class="left-panel">

    <div id="videoUploadZone" class="upload-zone">
      <span id="uploadText"><strong>Drop your video here</strong></span>
      <input type="file" id="videoInput" accept="video/*" hidden>
    </div>

    <button id="videoAnalyzeBtn" disabled onclick="analyzeVideo()">
      Reveal Video
    </button>

    <div id="videoProgress" class="progress">
      <p>Analyzing video…</p>
      <div style="background:#111827;border-radius:999px;">
        <div id="videoProgressBar" class="bar"></div>
      </div>
    </div>

    <div id="videoResults" class="results"></div>

  </div>
</div>


  <div id="videoPreview" style="display:none; margin-top: 30px; text-align:center;">
    <video id="videoPlayer" controls playsinline
          style="width:100%; max-width:700px; border-radius:20px;">
    </video>
  </div>


  <div id="videoProgress" class="progress">
    <p>Analyzing video…</p>
    <div style="background:#111827;border-radius:999px;">
      <div id="videoProgressBar" class="bar"></div>
    </div>
  </div>

  <div id="videoResults" class="results"></div>

</div>

<script>
/* ================= VIDEO LOGIC ================= */
//const videoUploadZone = document.getElementById("videoUploadZone");
const videoAnalyzeBtn = document.getElementById("videoAnalyzeBtn");
const videoInput = document.getElementById("videoInput");
const revealBtn = document.getElementById("revealBtn");
const cancelBtn = document.getElementById("cancelBtn");
const videoPlayer = document.getElementById("videoPlayer");
const videoPreview = document.getElementById("videoPreview");
const uploadZone = document.getElementById("uploadZone");

let videoFile = null;
    
videoUploadZone.onclick = () => videoInput.click();

videoUploadZone.addEventListener("dragover", e => {
  e.preventDefault();
  videoUploadZone.classList.add("drag");
});

videoUploadZone.addEventListener("dragleave", () => {
  videoUploadZone.classList.remove("drag");
});

videoUploadZone.addEventListener("drop", e => {
  e.preventDefault();
  videoUploadZone.classList.remove("drag");
  if (e.dataTransfer.files.length) handleVideo(e.dataTransfer.files[0]);
});

videoInput.addEventListener("change", e => {
  if (e.target.files.length) handleVideo(e.target.files[0]);
});

function handleVideo(file) {
  if (!file.type.startsWith("video/")) {
    alert("Invalid video file");
    return;
  }

  videoFile = file;
  videoInput.value = "";
  //document.getElementById("videoFileName").innerText = file.name;
  //document.getElementById("videoFileInfo").classList.add("active");

  videoAnalyzeBtn.disabled = false;
  document.getElementById("cancelVideoBtn").disabled = false;


  // Update upload box text
  document.getElementById("uploadText").innerText = file.name;

  // Show video preview
  const videoPlayer = document.getElementById("videoPlayer");
  const videoPreview = document.querySelector(".video-preview");

  const videoURL = URL.createObjectURL(file);
  videoPlayer.src = videoURL;
  videoPreview.style.display = "block";
  videoPlayer.load();
  videoPlayer.play();

  videoAnalyzeBtn.disabled = false;
}

function resetVideo() {
  videoFile = null;
  videoInput.value = "";

  //document.getElementById("videoFileInfo").classList.remove("active");
  document.getElementById("videoResults").classList.remove("active");
  document.getElementById("videoProgress").classList.remove("active");

  document.getElementById("cancelVideoBtn").disabled = true;

  // Restore upload box
  document.getElementById("uploadText").innerHTML = "<strong>Drop your video here</strong>";
  
  // Hide video preview
  const videoPlayer = document.getElementById("videoPlayer");
  videoPlayer.pause();
  videoPlayer.src = "";
  document.querySelector(".video-preview").style.display = "none";

  videoAnalyzeBtn.disabled = true;
}

function triggerUpload() {
  videoInput.click();
}

async function analyzeVideo() {
  videoAnalyzeBtn.disabled = true;
  document.getElementById("videoProgress").classList.add("active");
  document.getElementById("videoResults").classList.remove("active");

  const bar = document.getElementById("videoProgressBar");
  bar.style.width = "30%";

  const formData = new FormData();
  formData.append("file", videoFile);

  try {
    const res = await fetch("http://127.0.0.1:8000/predict", {
      method: "POST",
      body: formData
    });

    bar.style.width = "80%";
    const data = await res.json();
    bar.style.width = "100%";

    showResult(data.prediction, data.confidence);
  } catch {
    alert("Backend not reachable");
  }

  document.getElementById("videoProgress").classList.remove("active");
  videoAnalyzeBtn.disabled = false;
}

function showResult(label, confidence) {
  const resultDiv = document.getElementById("videoResults");
  const isAI = label.toLowerCase().includes("ai");

  resultDiv.className = `results active ${isAI ? "ai" : "real"}`;
  resultDiv.innerHTML = `
    <h2>${label}</h2>
    <p>Confidence: ${confidence}%</p>
  `;
}
</script>
</body>
</html>
